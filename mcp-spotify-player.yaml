# MCP Spotify Player Configuration
# Guarda este archivo como mcp-spotify-player.yaml
# y configúralo en tu cliente MCP (Claude Desktop, etc.)

mcpServers:
  spotify-player:
    command: python
    args:
      - start_mcp_server.py
    env:
      # Asegúrate de que estas variables estén configuradas
      SPOTIFY_CLIENT_ID: "tu_client_id_aqui"
      SPOTIFY_CLIENT_SECRET: "tu_client_secret_aqui"
      SPOTIFY_REDIRECT_URI: "http://127.0.0.1:8000/auth/callback"
    cwd: "Z:/projects/mcp/mcp-spotify-player"  # Cambia esto por tu ruta real
    description: "Servidor MCP para controlar Spotify desde Claude"
    capabilities:
      tools: {} 