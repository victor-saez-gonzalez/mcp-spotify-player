# MCP Spotify Player Configuration
# Save this file as mcp-spotify-player.yaml
# and configure it in your MCP client (Claude Desktop, etc.)

mcpServers:
  spotify-player:
    command: mcp-spotify-player
    args: []
    env:
      # Make sure these variables are set
      SPOTIFY_CLIENT_ID: "your_client_id_here"
      SPOTIFY_CLIENT_SECRET: "your_secret_id_here"
      SPOTIFY_REDIRECT_URI: "http://127.0.0.1:8000/auth/callback"
    cwd: "C:/fake/path/to/mcp-spotify-player"  # change to your project directory
    description: "MCP server to control Spotify from Claude"
    capabilities:
      tools: {}
